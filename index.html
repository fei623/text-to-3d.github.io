<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="style.css">  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    
    
    <model-viewer src="cat.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>
    
    <main>
        <section>
            <h2>About This Website</h2>
            <p>This is a simple website created as an example to demonstrate basic web development.</p>
        </section>
        <section>
            <h2>Contact Us</h2>
            <p>Feel free to get in touch via email at contact@example.com.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Simple Website</p>
    </footer>
<body>
</html>
